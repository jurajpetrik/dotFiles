# Use Ctrl+Space for prefix
unbind-key C-b
set -g prefix C-Space
bind-key C-Space send-prefix

# set vi mode keys
#set-window-option -g mode-keys vi

# Update window title
set -g set-titles on
set -g set-titles-string '#T - #I:#W'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Mouse support
set -g mouse on

# Enable ordering windows by mouse dragging in the navbar
bind-key -n MouseDrag1Status swap-window -t=

# Shortcut for reloading config file
bind r source-file ~/.tmux.conf \; display-message "Source config file"

# 256 color support
set -g default-terminal "screen-256color"

# splits keybindings
bind-key v split-window -h -c "#{pane_current_path}"
bind-key b split-window -v -c "#{pane_current_path}"

# Use Alt-vim keys without prefix key to resize panes
bind -n M-j resize-pane -D 5
bind -n M-k resize-pane -U 5
bind -n M-h resize-pane -L 5
bind -n M-l resize-pane -R 5

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0

# Fix copy paste on OSX
set-option -g default-command "safe-reattach-to-user-namespace -l bash"

# Vi-like navigation in copy mode
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# tmux vim navigation with Alt+<hjkl>

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n M-h if-shell "$is_vim" "send-keys M-h"  "select-pane -L"
bind-key -n M-j if-shell "$is_vim" "send-keys M-j"  "select-pane -D"
bind-key -n M-k if-shell "$is_vim" "send-keys M-k"  "select-pane -U"
bind-key -n M-l if-shell "$is_vim" "send-keys M-l"  "select-pane -R"
bind-key -n M-\ if-shell "$is_vim" "send-keys M-\\" "select-pane -l"

# List of plugins
set -g @plugin 'tmux-plugins/tpm' # plugin manager
set -g @plugin 'tmux-plugins/tmux-sensible' # sensible set of configs everyone can agree on
set -g @plugin 'christoomey/vim-tmux-navigator' # consistent movements shortcuts between tmux panes and vim windows
set -g @plugin 'tmux-plugins/tmux-yank' # make copy mode work with system clipboard
set -g @plugin 'tmux-plugins/tmux-resurrect' # save / restore tmux state to disk
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically use tmux-resurrect

set -g @continuum-restore 'on' # automatic tmux state restore on server start
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
