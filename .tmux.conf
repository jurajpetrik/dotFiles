# Use Ctrl+Space for prefix
unbind-key C-b
set -g prefix C-Space
bind-key C-Space send-prefix

# set vi mode keys
#set-window-option -g mode-keys vi

# Update window title
set -g set-titles on
set -g set-titles-string '#T - #I:#W'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Mouse support
set -g mouse on

# Shortcut for reloading config file
bind r source-file ~/.tmux.conf \; display-message "Source config file"

# 256 color support
set -g default-terminal "screen-256color"

# splits keybindings
bind-key v split-window -h
bind-key b split-window -v

# Use Alt-vim keys without prefix key to resize panes
bind -n M-j resize-pane -D 5
bind -n M-k resize-pane -U 5
bind -n M-h resize-pane -L 5
bind -n M-l resize-pane -R 5

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0

# Fix copy paste on OSX
set-option -g default-command "safe-reattach-to-user-namespace -l bash"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
